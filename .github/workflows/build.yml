name: Build
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up
      uses: actions/setup-go@v3
      with:
        go-version: '1.15'
    - name: Build
      run: go build -v ./...
    
    - uses: actions/upload-artifact@v2
      with:
        name: main
        path: myapp
